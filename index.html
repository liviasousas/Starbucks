<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Starbucks</title>
</head>
<body>
    <div class="circulo"></div>

    <img src="./logo.png" class="logo">

    <div class="conteudo">

        <div class="caixa-texto">
            <h2>It's not just Coffee <br>
                It's <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis eum corrupti odit aperiam illum odio
                voluptatum ea nisi iure vero. Neque tempore sequi nisi, enim vel omnis cumque delectus odit.</p>
            <button>Deixe o seu Like!</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img1.png" class="starbucks">
        </div>

    </div>

    <div class="menu">
        <img src="./thumb1.png" class="botao-menu"
            onclick="trocaImagem('./img1.png'); trocaCor('#017143')">
        <img src="./thumb2.png" class="botao-menu"
            onclick="trocaImagem('./img2.png'); trocaCor('#eb7495')">
        <img src="./thumb3.png" class="botao-menu"
            onclick="trocaImagem('./img3.png'); trocaCor('#d752b1')">
    </div>

</body>
<script>
    
    let imagem = document.querySelector(".starbucks")
    let circulo = document.querySelector(".circulo")
    function trocaImagem(endereco){
        imagem.src = endereco

    }

    function trocaCor(cor) {
    circulo.style.background = cor
}
</script>

</html>
